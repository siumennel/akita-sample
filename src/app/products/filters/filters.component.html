<form [formGroup]="filters">

  <button style="margin-bottom: 15px;" (click)="reset()">Reset</button>
	<!-- {{filters.value | json}} -->

	<section formGroupName="condition">
		<h6>Condition:</h6>
		<p>
			<input type="checkbox" formControlName="new"> New
		</p>

		<p>
			<input type="checkbox" formControlName="used"> Used
		</p>
	</section>

  <hr>
	<section>
		<h6>Item location:</h6>
		<p>
			<input type="radio" formControlName="location" value="USA" name="location"> USA
		</p>

		<p>
			<input type="radio" formControlName="location" value="EU" name="location"> Europe
		</p>

		<p>
			<input type="radio" formControlName="location" value="ASIA" name="location"> Asia specified
    </p>

        <p>
          <input type="radio" formControlName="location" value="" name="location"> ALL
        </p>

	</section>


</form>
